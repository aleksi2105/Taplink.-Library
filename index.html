<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Библиотека Открой мир</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header"></header>
      <div class="container">
        <div class="title-wrapper">
          <img
            width="55"
            height="55"
            src="img/title-img.png"
            alt="open book"
            class="title-img"
          />
          <h1 class="title">Детская библиотека</h1>
          <h2 class="title-name">Открой мир</h2>
          <p class="address">г. Москва, ул.Элеваторная д.3</p>
        </div>
        <div class="card">
          <div class="buttons">
            <a href="#" class="button phone" target="_blank"
              ><img
                src="img/icons/lucide_phone-call.svg"
                alt="phone"
                class="button-icon"
            /></a>
            <a href="https://t.me" class="button tg" target="_blank"
              ><img
                src="img/icons/basil_telegram-outline.svg"
                alt="telegram"
                class="button-icon"
            /></a>
          </div>
          <a href="https://vk.com" class="button vk" target="_blank">
            <p class="btn-text">Вступай в группу</p>
            <img src="img/icons/Vk.svg" alt="vk" class="button-icon"
          /></a>
          <a
            href="https://yandex.ru/maps/-/CLs-7W9i"
            class="button map"
            target="_blank"
          >
            <p class="btn-text">Найди нас на карте</p>
            <img src="img/icons/Place.svg" alt="place" class="button-icon"
          /></a>
        </div>
        <div class="card"></div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.page-wrapper -->
    <script src="./js/main.js"></script>
  </body>
</html>
